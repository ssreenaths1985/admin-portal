<div class="flex flex-4 flex-column mt-5">
  <mat-card class="flex-custom">
    <mat-card-header class="flex-custom-m margin-bottom-l" id="rolescs">
      <div class="flex-1" role="link" tabindex="1">
        <div class="flex flex-1">
          <mat-card-title class="flex-4 mobile-margin margin-remove-bottom">
            <span class="mat-title">Roles and access</span>
          </mat-card-title>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content>
      <ng-container *ngIf="data?.length > 0 || individualRoleCount">
        <ws-widget-ui-user-table [tableData]="tabledata" [data]="data" (eOnRowClick)="onRoleClick($event)"
          [needAddAdmin]="false" [needCreateUser]="false" (actionsClick)="actionsClick($event)">
        </ws-widget-ui-user-table>
      </ng-container>
      <ng-container *ngIf="!(data?.length > 0) || !individualRoleCount">
        <div class="flex flex-1">
          <mat-spinner [strokeWidth]="3" [diameter]="50"></mat-spinner>
        </div>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
